<!doctype html>
<html lang="en" ng-app="myWebApp" ng-controller="MainController">
<head>
  <meta charset="utf-8">
  <title> {{first_name}} </title>



  <!-- Font used across my website -->
  <link href="https://fonts.googleapis.com/css?family=Noticia+Text" rel="stylesheet">


  <!-- Angular module -->
  <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
  <!-- Module for NgRoute -->
  <script src="node_modules/angular-route/angular-route.js"></script>
  <!-- Module to use for NgView, Ng-Switch -->
  <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
  <!-- Module for NgClick, NgHide -->
  <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
  <!-- Angular Material module -->
  <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script> 


  <!-- My controller -->
  <script src="mainController.js"></script>
      


  <!-- My CSS stylesheet for Main  -->
  <link rel="stylesheet" type="text/css" href="main.css" />

</head>

<body layout="column">


      <div class="toolbarStyle" layout-align="center center" layout-wrap> 
        <div class="name_description">  
            <span id="name"> {{first_name}}</span> <br>
            <span id="slogan"> Quoran, fashion designer</span>
        </div>
      <section layout-sm="row" class="buttons_section"> 
       <!--Note:  Using id, so that I can change the color of the button to blue when active and back to black when inactive  -->
         <a id="homeButton" class="buttons_style" ng-click="showHome()"> HOME</a>
         <a id="resumeButton" class="buttons_style" ng-click="showResume()"> RESUME</a>
         <a id="projectsButton" class="buttons_style" ng-click="showProjects()"> PROJECTS</a>
         <a id="contactButton" class="buttons_style" ng-click="showContact()"> CONTACT</a>  
      </section>    
      </div> 

      <md-content flex>
            <div ng-view></div>
      </md-content>


  </body>
</html>
